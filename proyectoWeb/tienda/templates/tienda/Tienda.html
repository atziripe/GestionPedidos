{% extends "proyectoWebApp/BaseHTML.html" %}

{% load static %}

{% block content %}


<section class="container">
    <aside style="float: right;">
        <p style="color: white;">Total: {{importe_total_carrito}} </p>
    
    </aside>
    <div class="row">
        {% for producto in productos%}
        <div class="col">
            <div class="card" style="width: 15rem; margin: 2em 2em;">
                <img src="{{producto.imagen.url}}" class="card-img-top" style="width: 100%; height: 15rem;">
                <div class="card-body">
                    <h5 class="card-title">{{producto.nombre}}</h5>
                    <p class="card-text">${{producto.precio}} MXN</p>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="btn btn-success">Agregar al carrito</a>
                </div>
            </div>
            <br></br>
        </div>
        {% endfor %}
    </div>
</section>


{% endblock %}
